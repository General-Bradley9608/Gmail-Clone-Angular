<article [routerLink]="link" [queryParams]="params" class="email-preview" [class.unread]="!email!.isRead"
    [class.cheked]="">

    <span class="btn">
        <input (click)="$event.stopPropagation()" (change)="onToggleCheckbox($event)" class="checkbox" type="checkbox" title="Select">
    </span>
    <div class="icon-wrapper" >
        <i class="fa-regular fa-star fa-sm"></i>
    </div>
    <div class="icon-wrapper" >
        <i class="fa-regular fa-star fa-sm"></i>
    </div>

    <div>{{email!.name}}</div>
    <h4 class="flex align-center">{{email!.subject}}</h4>
    <!-- <div>ðŸ“Ž</div> -->
    <h5 class="flex align-center">{{email!.sentAt|date:'MMM dd'}}</h5>
</article>
