<article routerLink="/email/{{tab}}/{{email!._id}}" class="email-preview flex justify-between" [class.unread]="!email!.isRead"
    [class.cheked]="">

    <span class="btn">
        <input (click)="$event.stopPropagation()" (change)="onToggleCheckbox($event)" class="checkbox" type="checkbox" title="Select">
    </span>
    <span class="btn">S</span>

    <span class="btn">I</span>
    <div class="capitalized">{{email!.name}}</div>
    <h4 class="flex align-center">{{email!.subject}}</h4>
    <!-- <div>📎</div> -->
    <h5 class="flex align-center">{{email!.sentAt|date:'MMM dd'}}</h5>
</article>
