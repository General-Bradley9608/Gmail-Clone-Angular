<section class="email-compose fixed" [class.mini]="isMini" [class.full]="isFull">
    <header class="flex space-between">
        <div>New Message</div>

        <div>
            <span class="btn blocked" title="Minimize" (click)="isMini=!isMini">-</span>
            <span class="btn blocked" title="Full screen" (click)="isFull=!isFull;isMini=false">â†•</span>
            <span class="btn" title="Save & close" (click)="save(false)">x</span>
        </div>
    </header>
    <main *ngIf="!isMini">
        <form class="flex column" #form [formGroup]="composeForm" (ngSubmit)="save()">
            <input type="email" formControlName="to" placeholder="Recipients" />
            <input type="text" formControlName="subject" placeholder="Subject" />
            <input class="body-input" type="text" formControlName="body" />
            <button [disabled]="composeForm.invalid">Save</button>
